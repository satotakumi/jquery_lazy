<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-family: -apple-system,BlinkMacSystemFont,Helvetica neue,Helvetica,Hiragino Sans,Meiryo,sans-serif;
    }

    header {
      padding: 1.7778rem 0;
      margin-bottom: 1.7778rem;
      width: 400px;
      margin: 0 auto;
    }

    header h1 {
      color: #559df4;
      font-weight: 200;
      padding-top: 20px;
      margin-bottom: 40px;
    }

    .wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .content,
    .blank {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      font-weight: 200;
    }

    .content {
      background: #559df4;
      border: 1px dashed #559df4;
      color: #fff;
    }

    .blank {
      border: 1px dashed #dadada;
      color: #dadada;
    }

    .container {
      width: 400px;
      margin: 0 auto;
    }

    .container .content,
    .container .blank {
      height: 400px;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Lazy</h1>
  </header>
  <main class="wrapper container">
    <div class="content">content</div>
    <div class="blank"><span>blank</span></div>
    <div class="content">content</div>
    <div class="blank"><span>blank</span></div>
    <div class="content">content</div>
    <div class="blank"><span>blank</span></div>
    <div class="content">content</div>
    <div class="blank"><span>blank</span></div>
    <div class="content">content</div>
    <div class="blank"><span>blank</span></div>
    <div class="content">content</div>
    <div class="blank"><span>blank</span></div>
    <div class="content">content</div>
    <div class="blank"><span>blank</span></div>
    <div class="content">content</div>
    <div class="blank"><span>blank</span></div>
    <div class="content">content</div>
  </main>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.lazy.min.js"></script>
  <script>
    $('.content').lazy(function(el) {
      console.log(el);
    });
  </script>
</body>
</html>
